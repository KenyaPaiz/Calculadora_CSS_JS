<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento" rel="stylesheet">
    <script src="calculadora.js"></script>
    <title>Calculadora JS</title>
</head>
<body>
    <header>
        <h1>Calculadora - Kenia Paiz</h1>
    </header>
    <div class="container">
        <div class="calculadora">
            <div class="tabla">
                <table>
                    <tr>
                        <td colspan="3"><input type="text" id="result" class="texto"></td>
                        <td><input type="button" class="button_limpiar" value="C" onclick="limpiar()"></td>
                    </tr>
                </table>
            </div>
            <input type="button" class="button_number" value="1" onclick="getDigits('1')">
            <input type="button" class="button_number" value="2" onclick="getDigits('2')">
            <input type="button" class="button_number" value="3" onclick="getDigits('3')">
            <input type="button" class="button_operador" value="+" onclick="getDigits('+')"><br>
            <input type="button" class="button_number" value="4" onclick="getDigits('4')">
            <input type="button" class="button_number" value="5" onclick="getDigits('5')">
            <input type="button" class="button_number" value="6" onclick="getDigits('6')">
            <input type="button" class="button_operador" value="-" onclick="getDigits('-')"><br>
            <input type="button" class="button_number" value="7" onclick="getDigits('7')">
            <input type="button" class="button_number" value="8" onclick="getDigits('8')">
            <input type="button" class="button_number" value="9" onclick="getDigits('9')">
            <input type="button" class="button_operador" value="*" onclick="getDigits('*')"><br>
            <input type="button" class="button_number" value="0" onclick="getDigits('0')">
            <input type="button" class="button_number" value="." onclick="getDigits('.')">
            <input type="button" class="button_operador" value="/" onclick="getDigits('/')">
            <input type="button" class="resultado" value="=" onclick="solve()">
        </div>
    </div>
</body>
</html>
